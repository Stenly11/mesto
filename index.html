<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./vendor/normalize.css">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto Russia</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип.">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/image.jpg" alt="Аватар.">
      <div class="profile__info">
        <div class="profile__info-user">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__button profile__button_type_edit" type="button"></button>
        </div>
        <p class="profile__hobby">Исследователь океана</p>
      </div>
      <button class="profile__button profile__button_type_add" type="button"></button>
    </section>
    <section class="cards">
      <div class="card">
        <img class="card__image" src="./images/mesto/Baikal.jpg" alt="Байкал.">
        <div class="card__info">
          <h2 class="card__title">Байкал</h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </div>
      <div class="card">
        <img class="card__image" src="./images/mesto/Kara4aevsk.png" alt="Карачаевск.">
        <div class="card__info">
          <h2 class="card__title">Карачаевск</h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </div>
      <div class="card">
        <img class="card__image" src="./images/mesto/Dombai.png" alt="Домбай.">
        <div class="card__info">
          <h2 class="card__title">Домбай</h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </div>
      <div class="card">
        <img class="card__image" src="./images/mesto/Gora_Elbrus.png" alt="Гора Эльбрус.">
        <div class="card__info">
          <h2 class="card__title">Гора Эльбрус</h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </div>
      <div class="card">
        <img class="card__image" src="./images/mesto/Rostov.jpg" alt="Ростов.">
        <div class="card__info">
          <h2 class="card__title">Ростов</h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </div>
      <div class="card">
        <img class="card__image" src="./images/mesto/Vladimir.jpg" alt="Владимир.">
        <div class="card__info">
          <h2 class="card__title">Владимир</h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__text">© 2023 Mesto Russia</p>
  </footer>
<div class="popup">
  <div class="popup__container">
    <button class="popup__close-button" type="button"></button>
    <h3 class="popup__title">Редактировать профиль</h3>
    <form class="popup__form">
      <input class="popup__input popup__input_type_name" type="text" name="name">
      <input class="popup__input popup__input_type_hobby" type="text" name="hobby">
      <button class="popup__save-button" type="submit">Сохранить</button>
    </form>
  </div>
</div>
<script src="./script.js"></script>
</body>

</html>
