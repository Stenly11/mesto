<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto Russia</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип.">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/image.jpg" alt="Аватар.">
      <div class="profile__info">
        <div class="profile__info-user">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__button profile__button_type_edit" aria-label="Редактировать профиль"
            type="button"></button>
        </div>
        <p class="profile__hobby">Исследователь океана</p>
      </div>
      <button class="profile__button profile__button_type_add" aria-label="Добавить" type="button"></button>
    </section>
    <section class="cards" aria-label="Карточки">
      <article class="card">
        <div class="card__image-info">
          <img class="card__image" src="./images/mesto/Baikal.jpg" alt="Байкал.">
          <button class="card__image-delet-button" type="button"></button>
        </div>
        <div class="card__info">
          <h2 class="card__title">Байкал</h2>
          <button class="card__like-button" aria-label="Нравится" type="button"></button>
        </div>
      </article>
      <article class="card">
        <div class="card__image-info">
          <img class="card__image" src="./images/mesto/Kara4aevsk.png" alt="Карачаевск.">
          <button class="card__image-delet-button" type="button"></button>
        </div>
        <div class="card__info">
          <h2 class="card__title">Карачаевск</h2>
          <button class="card__like-button" aria-label="Нравится" type="button"></button>
        </div>
      </article>
      <article class="card">
        <div class="card__image-info">
          <img class="card__image" src="./images/mesto/Dombai.png" alt="Домбай.">
          <button class="card__image-delet-button" type="button"></button>
        </div>
        <div class="card__info">
          <h2 class="card__title">Домбай</h2>
          <button class="card__like-button" aria-label="Нравится" type="button"></button>
        </div>
      </article>
      <article class="card">
        <div class="card__image-info">
          <img class="card__image" src="./images/mesto/Gora_Elbrus.png" alt="Гора Эльбрус.">
          <button class="card__image-delet-button" type="button"></button>
        </div>
        <div class="card__info">
          <h2 class="card__title">Гора Эльбрус</h2>
          <button class="card__like-button" aria-label="Нравится" type="button"></button>
        </div>
      </article>
      <article class="card">
        <div class="card__image-info">
          <img class="card__image" src="./images/mesto/Rostov.jpg" alt="Ростов.">
          <button class="card__image-delet-button" type="button"></button>
        </div>
        <div class="card__info">
          <h2 class="card__title">Ростов</h2>
          <button class="card__like-button" aria-label="Нравится" type="button"></button>
        </div>
      </article>
      <article class="card">
        <div class="card__image-info">
          <img class="card__image" src="./images/mesto/Vladimir.jpg" alt="Владимир.">
          <button class="card__image-delet-button" type="button"></button>
        </div>
        <div class="card__info">
          <h2 class="card__title">Владимир</h2>
          <button class="card__like-button" aria-label="Нравится" type="button"></button>
        </div>
      </article>
      <template id="cardTemplate">
        <article class="card">
          <div class="card__image-info">
            <img class="card__image" src="#" alt="#">
            <button class="card__image-delet-button" type="button"></button>
          </div>
          <div class="card__info">
            <h2 class="card__title"></h2>
            <button class="card__like-button" aria-label="Нравится" type="button"></button>
          </div>
        </article>
      </template>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__text">© 2023 Mesto Russia</p>
  </footer>
  <div class="popup popup_type_profile">
    <div class="popup__container">
      <button class="popup__close-button" aria-label="Закрыть окно" type="button"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="popup__form" name="profile edit">
        <input class="popup__input popup__input_type_name" required placeholder="Имя" type="text" name="name">
        <input class="popup__input popup__input_type_hobby" required placeholder="Хобби" type="text" name="hobby">
        <button class="popup__save-button" aria-label="Сохранить" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_add-card">
    <div class="popup__container">
      <button class="popup__close-button popup__close-button-card" aria-label="Закрыть окно" type="button"></button>
      <h3 class="popup__title">Новое место</h3>
      <form class="popup__form" name="image edit">
        <input class="popup__input popup__input_type_name-img" required placeholder="Название" type="text" name="img">
        <input class="popup__input popup__input_type_link-img" required placeholder="Ссылка на картинку" type="text"
          name="link-img">
        <button class="popup__save-button" aria-label="Сохранить" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <template>
    <div class="popup popup_type_zoom-image">
      <figure class="popup__image-container">
        <img class="popap__image" src="#" alt="#">
        <figcaption class="popup__image-caption">#</figcaption>
        <button class="popup__close-button popup__close-button-image" aria-label="Закрыть окно" type="button"></button>
      </figure>
    </div>
  </template>
  <script src="./scripts/script.js"></script>
</body>

</html>
